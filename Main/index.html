<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD's Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="header_content">
            <!-- left conner burger menu -->
            <div class="burger-menu">
                <!-- creating the icon of the burger menu -->
                <div class="burger_Icon">
                    <div class="burger_line"></div>
                    <div class="burger_line"></div>
                    <div class="burger_line"></div>
                </div>
            </div>

            <!-- right conner item elements-->
            <div class="shortcutItems_navbar">
                <a href="https://mail.google.com/mail/">
                    <img src="../assets/Icons/Gmail.png" alt="Gmail icon">
                </a>
                <a href="https://gemini.google.com/">
                    <img src="../assets/Icons/Labs.png" alt="google labs icon">
                </a>
                <div class="shortcutItems_navbar_profile">
                    <div class="profile-image">
                        <span class="profile-initials"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main page elements -->
    <main></main>

    <!-- Footer of the page -->
    <footer>
        <div class="footerContent">
            <div class="aboutSection">
                <ul>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Business</a>
                    </li>
                    <li>
                        <a href="#">Advertising</a>
                    </li>
                </ul>
            </div>
            <div class="searchChangeSection"></div>
            <div class="settings">
                <img src="../assets/Icons/Settings.png" alt="setting icon">
            </div>
        </div>
    </footer>

    <!-- adding the scripts -->
    <script src="script.js"></script>
</body>
</html>
